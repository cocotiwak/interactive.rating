<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>
<body>
    <div class="min-w-full min-h-screen p-5 flex place-items-center justify-center bg-black">
        <div class="flex text-white bg-darkBlue h-2/3 flex-col p-5 gap-5">
            <div><img src="./images/icon-star.svg" alt=""></div>
            <div class="text-white text-xl font-display font-bold">How did we do?</div>
            <div class="font-display text-lightGrey">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</div>
            <div class="flex justify-between">
                <div class="flex w-10 h-10 bg-veryDarkBlue rounded-full place-items-center justify-center">
                    <div class="text-lightGrey font-display font-semibold">1</div>
                </div>
                <div class="flex w-10 h-10 bg-veryDarkBlue rounded-full place-items-center justify-center">
                    <div class="text-lightGrey font-display font-semibold">2</div>
                </div>
                <div class="flex w-10 h-10 bg-veryDarkBlue rounded-full place-items-center justify-center">
                    <div class="text-lightGrey font-display font-semibold">3</div>
                </div>
                <div class="flex w-10 h-10 bg-veryDarkBlue rounded-full place-items-center justify-center">
                    <div class="text-lightGrey font-display font-semibold">4</div>
                </div>
                <div class="flex w-10 h-10 bg-veryDarkBlue rounded-full place-items-center justify-center">
                    <div class="text-lightGrey font-display font-semibold">5</div>
                </div>
            </div>
            <div class="bg-orange flex justify-center rounded-xl">
                <button>SUBMIT</button>
            </div>
            
        </div>
        
        


    </div>
</body>
</html>
