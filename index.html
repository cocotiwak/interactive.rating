<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <style>
        #input1:checked + label{
            background-color: hsl(217, 12%, 63%); /* style for checked input */
        }
        #input2:checked + label{
            background-color: hsl(217, 12%, 63%); /* style for checked input */
        }
        #input3:checked + label{
            background-color: hsl(217, 12%, 63%); /* style for checked input */
        }
        #input4:checked + label{
            background-color: hsl(217, 12%, 63%); /* style for checked input */
        }
        #input5:checked + label{
            background-color: hsl(217, 12%, 63%); /* style for checked input */
        }

    </style>
    <script>
        function processCheckbox() {
      // Get the checkbox element
      var checkbox = document.getElementById('input1');
      var checkbox2 = document.getElementById('input2');
      var checkbox3 = document.getElementById('input3');
      var checkbox4 = document.getElementById('input4');
      var checkbox5 = document.getElementById('input5');

      // Check if the checkbox is checked
      var isChecked = checkbox.checked;
      var isChecked2 = checkbox2.checked;
      var isChecked3 = checkbox3.checked;
      var isChecked4 = checkbox4.checked;
      var isChecked5 = checkbox5.checked;

      //change to integer
      var intValue = Number(isChecked);
      var intValue2 = Number(isChecked2);
      var intValue3 = Number(isChecked3);
      var intValue4 = Number(isChecked4);
      var intValue5 = Number(isChecked5);

      // Counting checkbox
      var totalValue = intValue + intValue2 + intValue3 + intValue4 + intValue5;
      
      //save it to session.store
      sessionStorage.setItem('userInput', totalValue);

      // Navigate to the new page
      window.location.href = 'thankyou.html';
    }
    </script>

</head>
<body>
    <div class="min-w-full min-h-screen p-5 flex place-items-center justify-center bg-black lg:px-300">
        <div class="flex text-white h-2/3 flex-col p-5 gap-5 bg-aboutBlue lg:w-1/4">
            <div><img src="./images/icon-star.svg" alt=""></div>
            <div class="text-white text-xl font-display font-bold">How did we do?</div>
            <div class="font-display text-lightGrey">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</div>
            <div class="flex justify-between">
                <div class="group flex">
                    <input type="checkbox" id="input1" class="hidden">
                    <label for="input1" class="text-white font-display px-3 py-1 rounded-full bg-lightBlue cursor-pointer transition duration-300 group-hover:bg-orange">1</label>
                </div>
                <div class="group flex">
                    <input type="checkbox" id="input2" class="hidden">
                    <label for="input2" class="text-white font-display px-3 py-1 rounded-full bg-lightBlue cursor-pointer transition duration-300 group-hover:bg-orange">2</label>
                </div>
                <div class="group flex">
                    <input type="checkbox" id="input3" class="hidden">
                    <label for="input3" class="text-white font-display px-3 py-1 rounded-full bg-lightBlue cursor-pointer transition duration-300 group-hover:bg-orange">3</label>
                </div>
                <div class="group flex">
                    <input type="checkbox" id="input4" class="hidden">
                    <label for="input4" class="text-white font-display px-3 py-1 rounded-full bg-lightBlue cursor-pointer transition duration-300 group-hover:bg-orange">4</label>
                </div>
                <div class="group flex">
                    <input type="checkbox" id="input5" class="hidden">
                    <label for="input5" class="text-white font-display px-3 py-1 rounded-full bg-lightBlue cursor-pointer transition duration-300 group-hover:bg-orange">5</label>
                </div>
            </div>
            <button class="flex bg-orange hover:bg-white hover:text-orange font-display items-center justify-center rounded-xl transition duration-300" onclick="processCheckbox()">SUBMIT</button>
            
        </div>
        
        


    </div>
</body>
</html>
